<!DOCTYPE html>
<html>
    <head>
      <meta charset = "UTF-8">
      <title>FrontendDemo</title>
    </head>
    <body>
      <div id = "app"></div>
      <!--<script src = "/main.js"></script>-->
    </body>

    <script src="./libs/threejs/build/three.js"></script>
    <script src="./libs/threejs/loaders/DDSLoader.js"></script>
    <script src="./libs/threejs/loaders/MTLLoader.js"></script>
    <script src="./libs/threejs/loaders/OBJLoader.js"></script>

    <script src="./libs/threejs/controls/OrbitControls.js"></script>
  
    <script src="./libs/threejs/Detector.js"></script>
    <script src="./libs/threejs/libs/stats.min.js"></script>
    
    <script>

      var container, stats;

      var camera, scene, renderer;

      var mouseX = 0, mouseY = 0;

      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;


      init();
      animate();


      function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.z = 250;

        // scene

        scene = new THREE.Scene();

        var ambient = new THREE.AmbientLight( 0xffffff);
        scene.add( ambient );

        var directionalLight = new THREE.DirectionalLight( 0xffeedd );
        directionalLight.position.set( 0, 0, 1 ).normalize();
        scene.add( directionalLight );

        // model

        var onProgress = function ( xhr ) {
          if ( xhr.lengthComputable ) {
            var percentComplete = xhr.loaded / xhr.total * 100;
            console.log( Math.round(percentComplete, 2) + '% downloaded' );
          }
        };

        var onError = function ( xhr ) { };

        THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

        var mtlLoader = new THREE.MTLLoader();
        mtlLoader.setPath( 'Resources/Models/male02/' );
        mtlLoader.load( 'male02_dds.mtl', function( materials ) {

          materials.preload();

          var objLoader = new THREE.OBJLoader();
          objLoader.setMaterials( materials );
          objLoader.setPath( 'Resources/Models/male02/' );
          objLoader.load( 'male02.obj', function ( object ) {

            object.position.y = -95;
            scene.add( object );

          }, onProgress, onError );

        });
       /* var objLoader = new THREE.OBJLoader();
        objLoader.setPath( 'Resources/Models/Female/' );
        objLoader.load( 'AbSimplifed.obj', function ( object ) {

          object.position.y = - 15;
          //object.position.z = 225;
          scene.add( object );

        }, onProgress, onError );
*/
        //

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        //document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        var controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.update();

        //

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function onDocumentMouseMove( event ) {

        mouseX = ( event.clientX - windowHalfX ) / 2;
        mouseY = ( event.clientY - windowHalfY ) / 2;

      }

      //

      function animate() {

        requestAnimationFrame( animate );
        render();

      }

      /*function render() {

        camera.position.x += ( mouseX - camera.position.x ) * .05;
        camera.position.y += ( - mouseY - camera.position.y ) * .05;

        camera.lookAt( scene.position );

        renderer.render( scene, camera );

      }*/
     
     function render() {

        //helper.animate( clock.getDelta() );
        //if ( physicsHelper !== undefined && physicsHelper.visible ) physicsHelper.update();
        //if ( ikHelper !== undefined && ikHelper.visible ) ikHelper.update();
        renderer.render( scene, camera );

      }

    </script>
</html>
